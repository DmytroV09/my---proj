<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка з фоновим зображенням та повідомленням</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ласкаво просимо на нашу сторінку!</h1>
    </header>
    <main>
        <section>
            <h2>Розділ 1</h2>
            <p>Це приклад сторінки з фоновим зображенням.</p>
        </section>
        <section>
            <h2>Розділ 2</h2>
            <p>Ще один розділ з текстом та повідомленням при наведенні курсора миші.</p>
            <div class="hover-target">Наведіть мишу на цей текст
                <div class="tooltip">Це повідомлення з'являється при наведенні курсора миші!</div>
            </div>
        </section>
        <div class="social-icons">
            <a href="https://www.facebook.com" class="icon facebook" target="_blank"></a>
            <a href="https://www.twitter.com" class="icon twitter" target="_blank"></a>
            <a href="https://www.instagram.com" class="icon instagram" target="_blank"></a>
            <a href="https://www.linkedin.com" class="icon linkedin" target="_blank"></a>
        </div>
    </main>
    <footer>
        <p>Це футер вашої сторінки.</p>
    </footer>
</body>
</html>

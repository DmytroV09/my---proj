<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- Коло з анімацією переміщення та зміни кольору -->
        <circle cx="50" cy="50" r="30" fill="blue">
          <animate attributeName="cx" from="50" to="350" dur="4s" repeatCount="indefinite" />
          <animate attributeName="fill" from="blue" to="red" dur="2s" repeatCount="indefinite" />
        </circle>
      
        <!-- Прямокутник з анімацією зміни розміру -->
        <rect x="100" y="100" width="50" height="50" fill="green">
          <animate attributeName="width" from="50" to="150" dur="3s" repeatCount="indefinite" />
          <animate attributeName="height" from="50" to="150" dur="3s" repeatCount="indefinite" />
          <animate attributeName="fill" from="green" to="orange" dur="3s" repeatCount="indefinite" />
        </rect>
      
        <!-- Лінія з анімацією зміни прозорості -->
        <line x1="50" y1="300" x2="350" y2="300" stroke="purple" stroke-width="5">
          <animate attributeName="stroke-opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
        </line>
      
        <!-- Полігон з анімацією обертання -->
        <polygon points="200,200 250,150 300,200 250,250" fill="yellow">
          <animateTransform attributeName="transform" type="rotate" from="0 250 200" to="360 250 200" dur="4s" repeatCount="indefinite" />
        </polygon>
      
        <!-- Лінія з анімацією зміни форми -->
        <path d="M 50 350 Q 200 300 350 350" stroke="black" fill="transparent">
          <animate attributeName="d" from="M 50 350 Q 200 300 350 350" to="M 50 350 Q 200 100 350 350" dur="3s" repeatCount="indefinite" />
        </path>
      </svg>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiptuning Experts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="background-3d"></div>
    <div class="container">
        <div class="hero-section">
            <h1>Upgrade Your Ride</h1>
            <p>Enhance your vehicle's performance with cutting-edge chiptuning solutions. Our expert team provides customized tuning services to unlock your car's full potential.</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
        <div class="form-section" id="contact">
            <h2>Request a Quote</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="car-model">Car Model:</label>
                    <input type="text" id="car-model" name="car-model" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

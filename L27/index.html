<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic CSS Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-blue py-4">
        <div class="container">
            <h1 class="text-white">Welcome to Atomic CSS</h1>
        </div>
    </header>

    <div class="container mt-4">
        <section class="mb-4">
            <h2 class="text-blue">What is Atomic CSS?</h2>
            <p>Atomic CSS is a methodology of web development that emphasizes creating small, reusable classes for individual styles.</p>
        </section>

        <section class="mb-4">
            <h2 class="text-blue">Benefits of Atomic CSS</h2>
            <ul class="list-none">
                <li>Fast development</li>
                <li>Easy maintenance</li>
                <li>Consistent styling</li>
            </ul>
        </section>

        <section>
            <h2 class="text-blue">Example Button</h2>
            <button class="btn btn-blue">Click me</button>
        </section>
    </div>
</body>
</html>

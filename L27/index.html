<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header bg-blue py-4">
        <div class="header__container container">
            <h1 class="header__title text-white">Welcome to Atomic CSS</h1>
        </div>
    </header>

    <main class="main container mt-4">
        <section class="main__section mb-4">
            <h2 class="main__title text-blue">What is Atomic CSS?</h2>
            <p class="main__text">Atomic CSS is a methodology of web development that emphasizes creating small, reusable classes for individual styles.</p>
        </section>

        <section class="main__section mb-4">
            <h2 class="main__title text-blue">Benefits of Atomic CSS</h2>
            <ul class="main__list list-none">
                <li class="main__list-item">Fast development</li>
                <li class="main__list-item">Easy maintenance</li>
                <li class="main__list-item">Consistent styling</li>
            </ul>
        </section>

        <section class="main__section">
            <h2 class="main__title text-blue">Example Button</h2>
            <button class="btn btn-blue">Click me</button>
        </section>
    </main>
</body>
</html>

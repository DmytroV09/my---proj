<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад вебсторінки з трьома елементами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Заголовок Вебсторінки</h1>
    </header>
    
    <main>
        <!-- Перший елемент: зображення -->
        <section class="image-section">
            <h2>Розділ із зображенням</h2>
            <img src="/Users/dmitriyv/my-proj/L12/img-video/pexels-markusspiske-113850.jpg" alt="Приклад зображення"
            width="940" height="640">
        </section>
        <!--/*L12/img-video/pexels-markusspiske-113850.jpg -->
        <!-- Другий елемент: відео -->
        <section class="video-section">
            <h2>Розділ із відео</h2>
            <video width="320" height="240" controls>
                <source src="/Users/dmitriyv/my-proj/L12/img-video/Comp 1.mp4" type="video/mp4">
                Ваш браузер не підтримує відео тег.
            </video>
        </section>
        
        <!-- Третій елемент: таблиця -->
        <section class="table-section">
            <h2>Розділ із таблицею</h2>
            <table>
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Опис</th>
                        <th>Ціна</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Товар 1</td>
                        <td>Опис товару 1</td>
                        <td>100 грн</td>
                    </tr>
                    <tr>
                        <td>Товар 2</td>
                        <td>Опис товару 2</td>
                        <td>200 грн</td>
                    </tr>
                    <tr>
                        <td>Товар 3</td>
                        <td>Опис товару 3</td>
                        <td>300 грн</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Тут можна розмістити контактну інформацію або інші важливі дані.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизация изображений с WebP</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
</head>
<body>
    <header>
        <!-- Использование тега <picture> для изображения hero -->
        <picture>
            <!-- WebP версия изображения -->
            <source srcset="hero-large.webp" type="image/webp">
            <!-- Оригинальная версия изображения для браузеров, не поддерживающих WebP -->
            <img src="hero-large.jpg" alt="Главное изображение сайта">
        </picture>
    </header>

    <section class="gallery">
        <!-- Галерея изображений с оптимизацией WebP -->
        <div class="gallery-item">
            <picture>
                <source srcset="work1-large.webp" type="image/webp">
                <img src="work1-large.jpg" alt="Изображение работы 1">
            </picture>
        </div>

        <div class="gallery-item">
            <picture>
                <source srcset="work2-large.webp" type="image/webp">
                <img src="work2-large.jpg" alt="Изображение работы 2">
            </picture>
        </div>

        <div class="gallery-item">
            <picture>
                <source srcset="work3-large.webp" type="image/webp">
                <img src="work3-large.jpg" alt="Изображение работы 3">
            </picture>
        </div>
    </section>
</body>
</html>

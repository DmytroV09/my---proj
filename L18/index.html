<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центровані блоки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <img src="https://via.placeholder.com/600x200" alt="Зображення">
        </div>
        <div class="block">
            <p>Це текстовий блок. Тут можна розмістити будь-який текст.</p>
        </div>
        <div class="block third-block">
            <img src="https://via.placeholder.com/300x150" alt="Зображення або текст">
            <!-- або можна використовувати текст:
            <p>Це текст всередині третього блоку.</p>
            -->
        </div>
    </div>
</body>
</html>
